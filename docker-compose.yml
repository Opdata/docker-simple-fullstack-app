version: "3"
services:
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    container_name: app_frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true

  nginx:
    restart: always # 재시작 정책, "no", always, on-failure(에러코드와 함께 컨테이너가 멈추었을때만 재시작), unless-stopped(임의로 멈추려고할떄 빼고는 항상 재시작)
    build:
      dockerfile: Dockerfile
      context: ./nginx
    container_name: app_nginx
    ports:
      - "3000:80"

  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app

  mysql:
    restart: unless-stopped # unless-stopped(임의로 멈추려고할떄 빼고는 항상 재시작)
    build: ./mysql # 기본 Dockerfile 일시 축소 가능
    container_name: app_mysql
    # ports:
    #   - "3306:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: Opdata
      MYSQL_DATABASE: myapp
